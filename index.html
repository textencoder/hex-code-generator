  <header>

      <button id="hex-mode" title="New Hex Code" alt="New Hex Code">
        <?xml version="1.0" encoding="UTF-8"?>
        <svg
          id="b"
          xmlns="http://www.w3.org/2000/svg"
          width="292.72"
          height="338"
          viewBox="0 0 292.72 338"
        >
          <g id="c">
            <polygon
              id="d"
              points="0 84.5 146.36 0 292.72 84.5 292.72 253.5 146.36 338 0 253.5 0 84.5"

            <circle cx="146.36" cy="169" r="85.72" fill="#fff" />

        </svg>

      <button id="palette-mode" title="New Palette" alt="New Palette">
        <?xml version="1.0" encoding="UTF-8"?>
        <svg
          id="b"
          xmlns="http://www.w3.org/2000/svg"
          width="292.72"
          height="338"
          viewBox="0 0 292.72 338"
        >
          <g id="c">
            <polygon
              id="d"
              points="0 84.5 146.36 0 292.72 84.5 292.72 253.5 146.36 338 0 253.5 0 84.5"
            />
            <circle cx="146.36" cy="112.23" r="43.25" fill="#fff" />
            <circle cx="92.18" cy="204.44" r="43.25" fill="#fff" />
            <circle cx="200.53" cy="204.44" r="43.25" fill="#fff" />
          </g>
        </svg>
      </button>

      <button id="copy" title="Copy" alt="Copy">
        <?xml version="1.0" encoding="UTF-8"?>
        <svg
          id="b"
          xmlns="http://www.w3.org/2000/svg"
          width="292.72"
          height="338"
          viewBox="0 0 292.72 338"
        >
          <g id="c">
            <polygon
              id="d"
              points="0 84.5 146.36 0 292.72 84.5 292.72 253.5 146.36 338 0 253.5 0 84.5"
            />
            <g id="e">
              <polygon
                points="195.98 93.45 195.98 93.45 96.74 93.45 96.74 244.55 146.35 200.5 195.98 244.55 195.98 93.45"
                fill="#fff"
              />
            </g>
          </g>

  <body>
    <div id="hex-container"></div>

    <div id="palette-container"></div>

    <div id="copy-notification" class="fade-element">
      <img src="public/Asset 22.svg" alt="Copied!" width="35"/>
      <p>Copied!</p>

    </div>

    <script src="script.js"></script>
  </body>
  <footer>
